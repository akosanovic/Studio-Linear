<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<style>
  .Main-content {
    padding-left: 0;
    padding-right: 0;
  }
</style>

<script>
  $( document ).ready(function() {
	images = $('.Main-content .sqs-block-image');
   	collage = images[0];
    building = images[1];
	background = images[2];
    
    $(collage).css({
    	'position': 'relative',
      	'z-index': '2'
    })
    $(building).css({
    	'position' : 'absolute',
      	'z-index'  : '3',
      	'width' : '100%',
      	'height': '100vh',
      	"top" : '0',
      	'left': '0', 
      	'bottom': '0'
    });
    $(background).css({
    	'position' : 'absolute',
      	'z-index'  : '1',
      	'width' : '100%',
        'height' : '100vh',
      	"top" : '0',
      	'right': '0', 
      	'bottom': '0'
    })
    
  	
    console.log('images', images);
    building.dataset.aos = "fade-up";
    building.dataset.aosAnchorPlacement="bottom-bottom";
  
   	background.dataset.aos = 'slide-left';
	background.dataset.aosAnchorPlacement="center-center";
    
     
  AOS.init({
  	startEvent: 'load',
    duration: 1000,
  });


  });
</script>
